</head>
<body>
    <h1>Sending values ​​from Dom to JavaScript</h1>
    <hr>

    <h2>Register!</h2>
    <section>
        <label for="usarname">Usarname:</label>
        <input type="text" name="usarname" id="usarame">

        <button onclick="register(this.parentNode)">Register</button>
